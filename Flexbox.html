<!Doctype html>
<html>
<head>
<title> Flex box </title>
<style>
.container{
	width:100%;
	background-color:balck;
	padding:20px;
}
.left-container{
	width:60%;
	background-color:blue;
	height:320px;
}
.right-container{
	width:300px;
	background-color:red;
	height:320px;
}
.child-element{
	width:240px;
	background-color:pink;
	height:320px;
	box-sizing:border-box;
}
</style>
</head>
<body>
<div class="container">
  <div class="left-container">
    Left container
   </div>
  <div class="right-container">
  <div class="child-element">
    Banner 1
   </div>
   <div class="child-element">
    Banner 2
   </div>
   </div>
   </body>
   </html>
